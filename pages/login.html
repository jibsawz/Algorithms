<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود </title>
    <link rel="stylesheet" href="/src/style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body dir="rtl">

    <div class="login-card">
        <div class="column">
            <h1>ورود</h1>
            <form method="post" action="../src/app/login/login.php">
                <div class="form-item">
                    <input type="number" maxlength="11" class="form-element" id="phone" placeholder="شماره موبایل" name="phone">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" id="password" placeholder="رمز عبور" name="password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">من را به خاطر بسپار</label>
                </div>
                <div class="flex">
                    <input class="submitBtn" type="submit" value="وارد شوید">
                    <div class="rest">
                        <p>شما اکانت ندارید ؟</p>
                        <a href="/pages/signup.html">ثبت نام</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>خوش امدید</h2>
            <p>شما اکانت ندارید ؟ میخواهید ثبت نام کنید ؟ </p>
            <a href="/pages/signup.html">ثبت نام</a>
        </div>
    </div>
</body>

</html>
