<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت نام </title>
<link rel="stylesheet" href="/src/style/singup.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body dir="rtl">

    <div class="login-card">
        <div class="column">
            <h1>ثبت نام</h1>
            
            <form method="post" action="../src/app/register/register.php">
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="نام و نام خانوادگی" id="fullName" name="fullName">
                </div>
                <div class="form-item">
                    <input type="text" maxlength="11" class="form-element" placeholder="شماره موبایل" id="phone" name="phone">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="رمز عبور" id="password" name="password">
                </div>
                
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">من را به خاطر بسپار</label>
                </div>
                <div class="flex">
                <input type="submit" id="submit" value="ثبت نام">
                    <div class="rest">
                        <p>شما اکانت دارید ؟</p>
                        <a href="/pages/login.html">ورود</a>
                    </div>
                </div>                
            </form>
        </div>
        <div class="column">
            <h2>خوش امدید</h2>
            <p> ایا اکانتی دارید ؟ دوست دارید وارد اکانت خود شوید ؟</p>
            <a href="/pages/login.html">ورود</a>
        </div>
    </div>
</body>
